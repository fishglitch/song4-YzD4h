<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Song for YzD4h</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/tone"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div slot="explanation">
        The grid squares correspond to musical notes. Click on them to select and 
        play notes instantly. Press the "Start/Stop Sequence" button to play or stop
        selected notes in sequence.
    </div>
    <button id="start-button" onclick="toggleSequence()">Start Sounds</button>
    <button id="clear-button" onclick="clearSequence()">Clear Sounds</button>

  <div id="content"></div>
</body>
</html>
